<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Light gray background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
    <!-- Document fill -->
    <linearGradient id="docFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f2ef"/>
    </linearGradient>
    <!-- Orange person gradient -->
    <radialGradient id="personFill" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#f5a623"/>
      <stop offset="100%" style="stop-color:#d4800e"/>
    </radialGradient>
    <!-- Shadow filters -->
    <filter id="shadow" x="-15%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <filter id="personShadow" x="-20%" y="-15%" width="150%" height="150%">
      <feDropShadow dx="1" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background: rounded square, light gray -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Subtle inner highlight for depth -->
  <circle cx="256" cy="250" r="175" fill="#f0f0f0" opacity="0.3"/>

  <!-- === Document 3 (back, tilted right) === -->
  <g filter="url(#shadow)" transform="rotate(10, 260, 290)">
    <path d="M145 115 L145 415 Q145 427 157 427 L343 427 Q355 427 355 415 L355 160 L310 115 Z"
          fill="#e5e0da" stroke="#b8b0a5" stroke-width="2"/>
    <path d="M310 115 L310 160 L355 160" fill="#dbd5cd" stroke="#b8b0a5" stroke-width="1.5"/>
  </g>

  <!-- === Document 2 (middle, tilted left) === -->
  <g filter="url(#shadow)" transform="rotate(-7, 245, 290)">
    <path d="M140 110 L140 410 Q140 422 152 422 L338 422 Q350 422 350 410 L350 155 L305 110 Z"
          fill="#f0ece6" stroke="#b5ac9f" stroke-width="2"/>
    <path d="M305 110 L305 155 L350 155" fill="#e5dfda" stroke="#b5ac9f" stroke-width="1.5"/>
    <!-- Faint text lines -->
    <line x1="172" y1="192" x2="300" y2="192" stroke="#ccc5bc" stroke-width="3" stroke-linecap="round"/>
    <line x1="172" y1="218" x2="268" y2="218" stroke="#ccc5bc" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- === Document 1 (front, straight) === -->
  <g filter="url(#shadow)">
    <path d="M130 100 L130 405 Q130 419 144 419 L336 419 Q350 419 350 405 L350 148 L302 100 Z"
          fill="url(#docFill)" stroke="#a8a099" stroke-width="2"/>
    <!-- Dog ear fold -->
    <path d="M302 100 L302 148 L350 148" fill="#ede8e2" stroke="#a8a099" stroke-width="1.5"/>
    <!-- Text lines -->
    <line x1="165" y1="182" x2="310" y2="182" stroke="#bbb3a8" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="165" y1="208" x2="282" y2="208" stroke="#c5bdb2" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="165" y1="234" x2="300" y2="234" stroke="#c5bdb2" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="165" y1="260" x2="258" y2="260" stroke="#d0c8be" stroke-width="3" stroke-linecap="round"/>
    <line x1="165" y1="286" x2="290" y2="286" stroke="#d0c8be" stroke-width="3" stroke-linecap="round"/>
    <line x1="165" y1="312" x2="270" y2="312" stroke="#d8d1c8" stroke-width="3" stroke-linecap="round"/>
    <line x1="165" y1="338" x2="295" y2="338" stroke="#d8d1c8" stroke-width="3" stroke-linecap="round"/>
    <line x1="165" y1="364" x2="248" y2="364" stroke="#ddd6ce" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- === Orange person silhouette on top document === -->
  <g filter="url(#personShadow)" transform="translate(295, 125)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="url(#personFill)" stroke="#b06d08" stroke-width="2"/>
    <!-- Shoulders/torso -->
    <path d="M-48 95 Q-48 60 -22 48 L-12 42 Q0 38 12 42 L22 48 Q48 60 48 95 Q48 102 40 102 L-40 102 Q-48 102 -48 95 Z"
          fill="url(#personFill)" stroke="#b06d08" stroke-width="2"/>
    <!-- Highlight on head -->
    <circle cx="-9" cy="-9" r="11" fill="#fcc96e" opacity="0.4"/>
  </g>

</svg>
